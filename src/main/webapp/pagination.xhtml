<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/TemplatePage.xhtml">

	<ui:define name="content">
		<h:form>
			<ui:repeat value="#{testBean.paginator.model}" var="listItem">
				<div>
					<h:outputText value="#{listItem}" />
				</div>
			</ui:repeat>
			<h:commandButton value="&lt; prev"
				action="#{testBean.paginator.prev}" />
			<h:outputText
				value="#{testBean.paginator.pageIndex} / #{testBean.paginator.pages}" />
			<h:commandButton value="next &gt;"
				action="#{testBean.paginator.next}" />
			<h:inputHidden value="#{testBean.paginator.pageIndex}" />
		</h:form>
	</ui:define>
</ui:composition>
