<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/TemplatePage.xhtml">
	<ui:define name="content">
		<f:loadBundle basename="uk.gov.birmingham.bcfaces.messages"
			var="resources" />
		<h:form>
			<h:panelGrid columns="1">
				<h:message showSummary="true" showDetail="false"
					style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;"
					id="errors1" for="username" />
				<h:message showSummary="true" showDetail="false"
					style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;"
					id="errors2" for="password" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:outputText value="Name"></h:outputText>
				<h:inputText id="username" value="#{loginBean.name}" required="true"
					requiredMessage="#{resources['login.username.required']}"
					validatorMessage="#{resources['login.username.invalidsize']}">
					<f:validateLength minimum="5" maximum="10" />
				</h:inputText>
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret id="password" value="#{loginBean.password}"
					required="true"
					validatorMessage="#{resources['login.password.notmatch']}"
					requiredMessage="#{resources['login.password.required']}"
					validator="#{passwordValidator}">
				</h:inputSecret>
			</h:panelGrid>
			<h:commandButton value="Login" action="#{loginBean.processLogin}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
