<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/TemplatePage.xhtml">
	<ui:define name="content">
		<f:loadBundle basename="uk.gov.birmingham.bcfaces.messages"
			var="resources" />
		<h:form id="loginForm" name="loginForm">
			<h:panelGrid columns="1">
				<h:messages id="messages" infoClass="info" styleClass="messages"/>
			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:outputText value="Name"></h:outputText>
				<h:inputText id="username" label="User Name field" value="#{authenticationBean.name}" name="username"
					required="true"
					requiredMessage="#{resources['login.username.required']}"
					validatorMessage="#{resources['login.username.invalidsize']}">
					<f:validateLength minimum="5" maximum="10" />
				</h:inputText>
				<h:message id="errors1" name="errors1" showDetail="false"  showSummary="true" for="username" />
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret id="password" label="Password field" value="#{authenticationBean.password}"  
					name="password"
					required="true"
					requiredMessage="#{resources['login.password.required']}"
					validator="#{authenticationBean.validatePassword}"
					validatorMessage="#{resources['login.password.notmatch']}">
				</h:inputSecret>
				<h:message id="errors2" name="errors2" for="password" />
			</h:panelGrid>
			<h:commandButton value="Login"
				action="#{authenticationBean.processLogin}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
